<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History | ü§òüèΩ</title>
    <link rel="stylesheet" href="assets/css/style-History.css">
</head>

<body>
    <div class="container-History">
        <div class="barTop">
            <div class="navBar-History">
                <img src="assets/svg/menu.svg" alt="">
            </div>
            <div class="titBar-History">
                <h1>History</h1>
            </div>
        </div>
        <div class="maincontentHistory">
            <div class="sideMenu-History">
                <img src="assets/img/cartcake.png" alt="" class="hideimgSidemenu" style="width: 55px;">
                <img src="assets/svg/fork.svg" alt="">
                <img src="assets/svg/clipboard.svg" alt="">
                <img src="assets/svg/add.svg" alt="">
            </div>
            <div class="mainChart">
                <canvas id="myChart" width="400" height="400"></canvas>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['0', '10K', '20K', '30K', '40K', '50K'],
                datasets: [{
                    label: 'This Month',
                    fill: false,
                    data: [0, 20, 3, 5, 2, 3],
                    backgroundColor: [
                    ],
                    borderColor: [
                        'rgba(0,241,255,0.5)',
                        // 'rgba(255, 184, 198, 1)',
                        // 'rgba(54, 162, 235, 1)',
                        // 'rgba(255, 206, 86, 1)',
                        // 'rgba(75, 192, 192, 1)',
                        // 'rgba(153, 102, 255, 1)',
                        // 'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 10
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    </script>
</body>

</html>
